<!doctype html>
<html lang="en">
    <head>
        <title>Friendship Application Form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center pb-4">Friendship Application Form</h1>

        <div class="container">
            <form>
                <div class="form-group">
                    <div class="row pb-3">
                        <div class="col">
                            <label for="exampleFormControlInput1">First Name</label>
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <label for="exampleFormControlInput1">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label>Do you watch Game of Thrones?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" disabled>
                        <label class="form-check-label" for="inlineRadio2">No (disabled)</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">What season are you on?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Who is your favorite character?</label>
                    <div class="form-check form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Sansa Stark">
                        <label class="form-check-label" for="inlineCheckbox1">Sansa Stark</label>
                    </div>
                    <div class="form-check form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Arya Stark">
                        <label class="form-check-label" for="inlineCheckbox2">Arya Stark</label>
                    </div>
                    <div class="form-check form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Daenerys Targaryen">
                        <label class="form-check-label" for="inlineCheckbox2">Daenerys Targaryen</label>
                    </div>
                    <div class="form-check form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Jon Snow">
                        <label class="form-check-label" for="inlineCheckbox2">Jon Snow</label>
                    </div>
                    <div class="form-check form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Cersei Lannister" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">Cersei Lannister (disabled)</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Who will die next and how?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button href="mailto:clhumphrey21@gmail.com" type="submit" class="btn btn-primary">Submit Form</button>
            </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
